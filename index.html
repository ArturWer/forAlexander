<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> 
    <title>The First task</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <section>
      <form class="container">
        <p class="msg"><span class="bold">$167</span> still needed for this project</p>
        <progress max="100" value="78">78/100</progress>
        <div class="main">
          <p><span class="orange bold">Only 3 days left</span> to fund this project.</p>
          <p>Join the <span>42</span> other donors who have already supported this project. Every dollar helps.</p>
          <div class="userGift">
            <div class="inputGroup">
              <input type="number" name="gift" value="50" min="0">
              <span>$</span>
            </div>
            <button>Give Now</button>
          </div>
          <p class="why">Why give $50?</p>
        </div>
        <div class="btns">
          <button class="save">Save for later</button>
          <button>Tell your friends</button>
        </div>
      </form>
    </section>
    <script src="main.js">
    </script>
  </body>
</html>
