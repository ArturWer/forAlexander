<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The First task</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <section>
      <form class="container">
        <p class="msg">$<span>167</span> still needed for this project</p>
        <div>
          <progress max="100" value="70">70/100</progress>
          <p>Only <span>3</span> days left to fund this project.</p>
          <p>Join the <span>42</span> other donors who have already supported this project. Every dollar helps.</p>
          <input type="number" name="gift" value="50">
          <button class="giveNowBtn">Give Now</button>
          <p class="why">Why give $50?</p>
        </div>
        <button class="save">Save for later</button>
        <button>Tell your friends</button>
      </form>
    </section>
    <script src="main.js">
    </script>
  </body>
</html>
